<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DESTINYations</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-mode">
  <header>
    <h1>DESTINYations</h1>
    <p class="subheading">Your Destiny Awaits</p>
    <nav>
      <button class="nav-btn" data-target="home">Home</button>
      <button class="nav-btn" data-target="wishlist">Wishlist</button>
      <button class="nav-btn" data-target="likes">Liked</button>
      <button id="darkModeToggle">Dark Mode</button>
    </nav>
  </header>

  <main>
    <!-- Home -->
    <section id="home" class="section">
      <input type="text" id="search" placeholder="Search destinations..." />
      <div id="destinationsList"></div>

      <h2>Add New Destination</h2>
      <form id="addForm">
        <input type="text" id="title" placeholder="Destination Title" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="url" id="image" placeholder="Image URL (optional)" />
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Wishlist -->
    <section id="wishlist" class="section hidden">
      <h2>Wishlist</h2>
      <ul id="wishlistList"></ul>
    </section>

    <!-- Likes -->
    <section id="likes" class="section hidden">
      <h2>Liked</h2>
      <ul id="likesList"></ul>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
